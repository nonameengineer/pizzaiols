<app-navbar></app-navbar>
<div class="container">
  <h1>Pizzas</h1>
  <div class="filter">
    <span *ngFor="let tag of (tagsResponse$ | async)">{{ tag }}</span>
  </div>
  <div class="pizzas">
    <ng-container *ngFor="let pizza of (pizzasResponse$ | async)?.pizzas">
      <app-pizza-card  [pizza]="pizza" class="pizza-card"></app-pizza-card>
    </ng-container>
  </div>
</div>
