<div class="search-bar"
     (click)="isViewActive = true; search()">
    <div class="search-bar__input">
        <div class="title">Search</div>
        <form [formGroup]="searchForm">
            <input type="text" formControlName="searchQuery">
        </form>
    </div>
    <div class="search-bar__results" *ngIf="isViewActive">
        <ng-container *ngIf="(searchResults$ | async) as results">
            <ul *ngIf="results.length > 0">
                <li *ngFor="let result of results">
                  <a [routerLink]="result.id">{{result?.name}}</a>
                </li>
            </ul>
        </ng-container>
    </div>
</div>
